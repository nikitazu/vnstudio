<!DOCTYPE html>
<html>
<head>
  <title>Visual Novel Studio</title>
  <link type="text/css" rel="stylesheet" href="css/studio.css"></link>
  <script src="js/lib/coffee-script.js"></script>
  <script src="js/lib/fabric-1.3.0.min.js"></script>
  <script src="js/lib/jquery-2.0.3.js"></script>
  <script type="text/coffeescript" src="js/init.js.coffee"></script>
  <script type="text/coffeescript" src="js/app/model.js.coffee"></script>
  <script type="text/coffeescript" src="js/app/view.js.coffee"></script>
  <script type="text/coffeescript" src="js/app.js.coffee"></script>
</head>
<body>
  <div id="tools">
    <ul>
      <li>
        <button id="newSceneButton">New scene</button>
      </li>
      <li>
        <button id="clearButton">Clear</button>
      </li>
      <li>
        <button id="saveButton">Save</button>
      </li>
      <li>
        <button id="loadButton">Load</button>
      </li>
    </ul>
    
    <div id="currentObjectTool">
      <ul>
        <li>
          <strong>Current object tool</strong>
        </li>
        <li>
          <label for="currentName">Name:</label>
          <input id="currentName"></input>
        </li>
        <li>
          <button id="currentObjectApply">Apply</button>
        </li>
      </ul>
    </div>
  </div>
  <canvas id="stage" width="1024" height="768"></canvas>
</body>
</html>
